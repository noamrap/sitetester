    <script>
        // Adjust table on mobile devices
        function adjustTableOnMobile() {
            const table = document.getElementById("schedule");
            const rows = table.getElementsByTagName("tr");
            const cells = table.getElementsByTagName("td");

            // Set width of cells based on screen width
            const screenWidth = window.innerWidth;
            if (screenWidth < 500) {
                for (let i = 0; i < cells.length; i++) {
                    cells[i].style.width = "50%";
                }
            } else {
                for (let i = 0; i < cells.length; i++) {
                    cells[i].style.width = "";
                }
            }

            // Add jump effect to cells when touched
            for (let i = 0; i < rows.length; i++) {
                rows[i].addEventListener("touchstart", function () {
                    this.style.transform = "translateY(-3px)";
                });
                rows[i].addEventListener("touchend", function () {
                    this.style.transform = "";
                });
            }
        }

        // Call function on page load and when screen is resized
        window.onload = adjustTableOnMobile;
        window.onresize = adjustTableOnMobile;
    </script>
